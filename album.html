<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="album.css" />
    <link rel="stylesheet" href="complete.css" />
  </head>
  <body class="row"; style="margin: 0;">
    
      <section id="section-left" class="col-3">
        <div>
          <i class="bi bi-three-dots"></i>
        </div>
        <div class="first-icons">
          <div class="div-a-i d-flex align-items-center">
            <a href="./Homepage.html" class="text-decoration-none fs-6 mb-2"
              ><i class="bi bi-house-door-fill"></i> Home</a
            >
          </div>
          <div class="div-a-i d-flex">
            <a href="#" class="text-decoration-none fs-6 mb-2" id="search"
              ><i class="bi bi-search"></i> Cerca</a
            >
          </div>
          <div class="div-a-i d-flex">
            <a href="" class="text-decoration-none fs-6 mb-2"
              ><i class="bi bi-music-note-list"></i> La tua libreria</a
            >
          </div>
        </div>
        <div class="second-icons">
          <div class="div-a-i d-flex my-1">
            <a href="" id="anchor"
              ><i class="bi bi-plus-square-fill text-white"></i
            ></a>
            <p style="margin-top: 8px">Crea playlist</p>
          </div>
          <div class="div-input">
            <input type="text" class="input" placeholder="Create playlist" />
            <button id="input-button" class="input-button-none">
              <i class="bi bi-plus"></i>
            </button>
          </div>
          <div class="div-a-i d-flex my-2">
            <a href=""
              ><i
                class="bi bi-suit-heart-fill p-1 text-white px-2"
                style="
                  background: rgb(61, 15, 228);
                  background: linear-gradient(
                    143deg,
                    rgba(61, 15, 228, 1) 0%,
                    rgba(202, 177, 215, 1) 53%
                  );
                "
              ></i
            ></a>
            <p>Brani che ti piacciono</p>
          </div>
          <div class="div-a-i d-flex">
            <a href=""
              ><i
                class="bi bi-bookmark-fill p-1 px-2 rounded"
                style="color: #149643; background-color: #004537"
              ></i
            ></a>
            <p>I tuoi episodi</p>
          </div>
        </div>
        <hr />
        <div id="playlist">
          <ul id="ul"></ul>
        </div>
      </section>
    </div>
    <div class="col-9" style="padding-left:0">
      <header id="header-snd">
        <div
          class="d-flex justify-content-between  align-items-center div-top"
        >
          <div id="navInfo">
            <button class="btn btn-dark rounded-circle active me-2">
              <i class="bi bi-chevron-left"></i>
            </button>
            <button class="btn btn-dark rounded-circle">
              <i class="bi bi-chevron-right"></i>
            </button>
          </div>
          <div>
            <button class="btn btn-dark rounded-circle">
              <i class="bi bi-bell"></i>
            </button>
            <button class="btn btn-dark rounded-circle">
              <i class="bi bi-people" id="friends"></i>
            </button>
            <button class="btn btn-dark rounded-circle">
              <i class="bi bi-person"></i>
            </button>
          </div>
        </div>
      </header>
      <main class="main-page-album p-4">
        <div class="div-play d-flex align-items-center bg bg-succes">
          <a href=""><i class="bi bi-play-circle-fill a-icont"></i></a>
          <a href=""><i class="bi bi-suit-heart a-icont"></i></a>
          <a href=""><i class="bi bi-arrow-down-circle a-icont"></i></a>
          <a href=""><i class="bi bi-three-dots a-icont"></i></a>
        </div>
        <div class="container-fluid px-5">
          <div class="row mt-5">
            <div class="col-8">
              <h5 style="font-size: 20px; color: white"># TITOLO</h5>
            </div>
            <div class="col-3">
              <h5 style="font-size: 20px; color: white">RIPRODUZIONI</h5>
            </div>
            <div class="col 1">
              <i class="bi bi-clock" style="font-size: 20px; color: white"></i>
            </div>
          </div>
        </div>
        <hr style="color: white" />
      </main>
    </div>
    <aside class="translate overflow-hidden d-none">
      <div id="listen">
        <div class="d-flex justify-content-between p-3">
          <h5 class="text-light">Attività amici</h5>
          <div>
            <button
              class="btn btn-dark rounded-circle"
              type="button"
              id="add-Friends"
            >
              <i class="bi bi-person-add"></i>
            </button>
            <button
              type="button"
              class="btn btn-dark rounded-circle"
              id="close"
            >
              <i class="bi bi-x-lg"></i>
            </button>
          </div>
        </div>
        <div class="p-3">
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-3">
                <img
                  id="imageUser"
                  class="rounded-circle"
                  src="./assets/png-clipart-user-profile-computer-icons-login-user-avatars-monochrome-black.png"
                  alt=""
                />
              </div>
              <div class="col-6">
                <div class="text-secondary">
                  <p class="fs-5">Nome amico</p>
                  <p style="font-size: 0.8rem">
                    canzone <span><i class="bi bi-dot"></i></span> nome artista
                  </p>
                  <p style="font-size: 0.8rem">
                    <i class="bi bi-disc"></i> info
                  </p>
                </div>
              </div>
              <div class="col-3 text-end text-secondary">
                <p style="font-size: 0.8rem">ore</p>
              </div>
            </div>
          </div>
        </div>
        <div class="p-1">
          <div class="container p-2">
            <div class="row justify-content-center g-1">
              <div class="col-3">
                <img
                  id="imageUser"
                  class="rounded-circle"
                  src="./assets/png-clipart-user-profile-computer-icons-login-user-avatars-monochrome-black.png"
                  alt=""
                />
              </div>
              <div class="col-7">
                <div class="text-secondary">
                  <h5 class="m-0" style="font-size: 0.8rem">Nome amico</h5>
                  <p style="font-size: 0.7rem" class="m-0">
                    canzone <span><i class="bi bi-dot"></i></span> nome artista
                  </p>
                  <p style="font-size: 0.7rem">
                    <i class="bi bi-disc"></i> info
                  </p>
                </div>
              </div>
              <div class="col-2 text-end text-secondary">
                <p style="font-size: 0.8rem">ore</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <section id="sectionAside" class="translate d-none">
        <div id="newFriends p-3">
          <div style="padding: 16px">
            <button type="button" class="btn btn-dark rounded-circle" id="back">
              <i class="bi bi-chevron-left"></i>
            </button>
          </div>
          <div style="padding: 16px">
            <h5 class="text-light">Attività amici</h5>
            <div class="d-flex justify-content-between">
              <input
                type="text"
                class="rounded-pill text-bg-dark border border-ligth"
                placeholder="inserisci nome amico"
                style="width: 260px"
              />
              <button class="btn btn-dark rounded-circle">
                <i class="bi bi-plus-circle"></i>
              </button>
            </div>
          </div>
        </div>
      </section>
    </aside>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="album.js"></script>
  </body>
</html>
