<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="album.css" />
  </head>
  <body>
    <header>
      <div
        class="d-flex justify-content-between mt-3 align-items-center div-top"
      >
        <div id="navInfo">
          <button class="btn btn-dark rounded-circle active me-2">
            <i class="bi bi-chevron-left"></i>
          </button>
          <button class="btn btn-dark rounded-circle">
            <i class="bi bi-chevron-right"></i>
          </button>
        </div>
        <div>
          <button class="btn btn-dark rounded-circle">
            <i class="bi bi-bell"></i>
          </button>
          <button class="btn btn-dark rounded-circle">
            <i class="bi bi-people" id="friends"></i>
          </button>
          <button class="btn btn-dark rounded-circle">
            <i class="bi bi-person"></i>
          </button>
        </div>
      </div>
    </header>
    <main class="main-page-album p-4">
      <div class="div-play d-flex align-items-center bg bg-succes">
        <a href=""><i class="bi bi-play-circle-fill a-icont"></i></a>
        <a href=""><i class="bi bi-suit-heart a-icont"></i></a>
        <a href=""><i class="bi bi-arrow-down-circle a-icont"></i></a>
        <a href=""><i class="bi bi-three-dots a-icont"></i></a>
      </div>
      <div class="container-fluid px-5">
        <div class="row mt-5">
          <div class="col-8">
            <h5 style="font-size: 20px; color: white"># TITOLO</h5>
          </div>
          <div class="col-3">
            <h5 style="font-size: 20px; color: white">RIPRODUZIONI</h5>
          </div>
          <div class="col 1">
            <i class="bi bi-clock" style="font-size: 20px; color: white"></i>
          </div>
        </div>
      </div>
      <hr style="color: white" />
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
