<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="navbar-left.css" />
  </head>
  <body>
    <section id="section-left">
      <div>
        <i class="bi bi-three-dots"></i>
      </div>
      <div class="first-icons">
        <div class="div-a-i d-flex">
          <a href=""><i class="bi bi-house-door-fill"></i></a>
          <p style="margin-top: 8px">Home</p>
        </div>
        <div class="div-a-i d-flex">
          <a href=""><i class="bi bi-search"></i></a>
          <p style="margin-top: 8px">Cerca</p>
        </div>
        <div class="div-a-i d-flex">
          <a href=""><i class="bi bi-music-note-list"></i></a>
          <p style="margin-top: 8px">La tua libreria</p>
        </div>
      </div>
      <div class="second-icons">
        <div class="div-a-i d-flex my-1">
          <a href="" id="anchor"
            ><i class="bi bi-plus-square-fill text-white"></i
          ></a>
          <p style="margin-top: 8px">Crea playlist</p>
        </div>
        <div class="div-input">
          <input type="text" class="input" placeholder="Create playlist" />
          <button id="input-button" class="input-button-none">
            <i class="bi bi-plus"></i>
          </button>
        </div>
        <div class="div-a-i d-flex my-2">
          <a href=""
            ><i
              class="bi bi-suit-heart-fill p-1 text-white px-2"
              style="
                background: rgb(61, 15, 228);
                background: linear-gradient(
                  143deg,
                  rgba(61, 15, 228, 1) 0%,
                  rgba(202, 177, 215, 1) 53%
                );
              "
            ></i
          ></a>
          <p>Brani che ti piacciono</p>
        </div>
        <div class="div-a-i d-flex">
          <a href=""
            ><i
              class="bi bi-bookmark-fill p-1 px-2 rounded"
              style="color: #149643; background-color: #004537"
            ></i
          ></a>
          <p>I tuoi episodi</p>
        </div>
      </div>
      <hr />
      <div id="playlist">
        <ul id="ul"></ul>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script src="navbar-left.js"></script>
  </body>
</html>
