<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css
    "
    />
    <link rel="stylesheet" href="./artist.css" />
  </head>
  <body>
    <header id="header-artist">
      <div class="d-flex justify-content-between align-items-center div-top">
        <div id="navInfo">
          <button class="btn btn-dark rounded-circle active me-2">
            <i class="bi bi-chevron-left"></i>
          </button>
          <button class="btn btn-dark rounded-circle">
            <i class="bi bi-chevron-right"></i>
          </button>
        </div>
        <div>
          <button class="btn btn-dark rounded-circle">
            <i class="bi bi-bell"></i>
          </button>
          <button class="btn btn-dark rounded-circle">
            <i class="bi bi-people" id="friends"></i>
          </button>
          <button class="btn btn-dark rounded-circle">
            <i class="bi bi-person"></i>
          </button>
        </div>
      </div>
      <div
        class="text-white heightArtist d-flex flex-column justify-content-center"
      >
        <div class="d-flex align-items-end">
          <i class="bi bi-patch-check-fill iconWidth ms-5 iconColor"></i>
          <h5 class="ms-3 fs-3">Artista Verificato</h5>
        </div>
        <h1 class="ms-5" id="h1-artist"></h1>
        <div class="mt-4">
          <h3 class="ms-5">3.433.158 ascoltatori mensili</h3>
        </div>
      </div>
    </header>
    <main class="main-page-album p-4" id="mainAside">
      <div class="div-play d-flex align-items-center bg bg-succes">
        <a href=""><i class="bi bi-play-circle-fill a-icont"></i></a>
        <button
          class="btn border border-2 ms-5 fontSizeFollowing p-1 buttonWidth text-white"
        >
          FOLLOWING
        </button>
        <div class="dropdown ms-4">
          <button class="dropbtn btn spaceLetterDropdown">...</button>
          <div class="dropdown-content">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
          </div>
        </div>
      </div>
      <div class="d-flex">
        <div style="width: 70%">
          <h2 class="mt-2 text-white">Popolari</h2>
        </div>
        <div style="width: 40%; display: inline; color: white">
          <h2>Brani che ti piacciono</h2>
        </div>
      </div>
      <div class="container-fluid">
        <div class="row">
          <div class="col-4">
            <ol id="ol-artist"></ol>
          </div>
          <div class="col-2">
            <ul id="ol-visual"></ul>
          </div>
          <div class="col-1">
            <ul id="ol-time"></ul>
          </div>
          <div class="col-md-4 mx-5">
            <div class="like d-flex my-4" style="color: white">
              <div
                id="img"
                class="rounded"
                style="margin-right: 20px; border-radius: 50%"
              >
                <img id="mimg" alt="" style="border-radius: 50%" width="70px" />
              </div>
              <div id="text px-4">
                <h5>Hai messo mi piace a 7 brani</h5>
                <p id="p-text" style="color: greyz"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <h4>
        <a href="" id="anchor-art" style="text-decoration: none; color: white"
          >Visualizza altro</a
        >
      </h4>
      <div id="cont"><ol id="ol-vis"></ol></div>
    </main>

    <script src="artist.js"></script>
    <script src="./bottombar.js"></script>
    <script src="./sideExtra.js"></script>
    <script src="./navbar-left.js"></script>
  </body>
</html>
