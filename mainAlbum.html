<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body id="bodyAlbum" class="text-bg-dark">
  <div class="container">
        <header id="headerAlbum" class="d-flex justify-content-between mt-3 align-items-center">

                <button class="btn btn-dark rounded-circle active me-2"><i class="bi bi-chevron-left"></i></button>

            </div>
            <div>
                <button class="btn btn-dark rounded-circle"><i class="bi bi-bell"></i></button>
                <button class="btn btn-dark rounded-circle"><i class="bi bi-people"></i></i></button>
                <button class="btn btn-dark rounded-circle"><i class="bi bi-person"></i></button>
            </div>
        </header>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
