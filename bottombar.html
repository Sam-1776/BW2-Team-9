<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./bottombar.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css
    "
    />
  </head>
  <body>
    <div class="box">
      <div class="row">
        <div class="col-4 left-part">
          <img
            src="./assets/imgs/main/image-9.jpg"
            alt="song-cover"
            class="left-part-img"
          />
          <div class="leftPart">
            <h3 class="leftPart-h3">Fat Funny Friend</h3>
            <h5 class="leftPart-h5">Maddie Zahm</h5>
          </div>
          <a
            href="#"
            class="heart-icon"
            id="heartIcon"
            onclick="toggleHeartIcon()"
            ><i class="fas fa-heart ms-3"></i
          ></a>
        </div>
        <div class="col-4 text-white">
          <div class="d-flex justify-content-center">
            <div>
              <a href=""> <i class="fas fa-random fontIcon"></i></a>
              <a href=""><i class="fas fa-step-backward fontIcon ms-3"></i></a>

              <button class="btn" onclick="togglePlayPause()">
                <i
                  class="fas fa-play-circle play-icon fontIconPlay ms-3"
                  id="playIcon"
                ></i>
              </button>

              <a href=""><i class="fas fa-step-forward fontIcon ms-3"></i></a>
              <a href=""><i class="fas fa-retweet fontIcon ms-3"></i></a>
            </div>
          </div>
          <div class="d-flex align-items-center">
            <h5 class="fontSizeNumber me-2">0:58</h5>
            <div class="progress-stacked" style="width: 500px; height: 5px">
              <div
                class="progress"
                role="progressbar"
                aria-label="Basic example"
                aria-valuenow="25"
                aria-valuemin="0"
                aria-valuemax="100"
                style="width: 500px; height: 5px"
              >
                <div class="progress-bar bg-white" style="width: 25%"></div>
              </div>
              <div
                class="progress"
                role="progressbar"
                aria-label="Segment two"
                aria-valuenow="30"
                aria-valuemin="0"
                aria-valuemax="100"
                style="width: 100%"
              >
                <div class="progress-bar bg-secondary"></div>
              </div>
            </div>
            <h5 class="fontSizeNumber ms-2">3:20</h5>
          </div>
        </div>
        <div
          class="col-4 d-flex justify-content-end align-items-center text-white"
        >
          <a class="me-2" href=""><i class="fas fa-microphone fontIcon"></i></a>
          <a class="me-2" href=""><i class="fas fa-bars fontIcon"></i></a>
          <a class="me-2" href=""
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-speaker fontIcon"
              viewBox="0 0 16 16"
            >
              <path
                d="M12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h8zM4 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H4z"
              />
              <path
                d="M8 4.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5zM8 6a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm0 3a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zm-3.5 1.5a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"
              />
            </svg>
          </a>
          <button class="btn p-0 me-2" onclick="toggleOnOff()">
            <i class="fas fa-volume-up fontIcon" id="volumeIcon"></i>
          </button>
          <div class="progress-stacked" style="width: 100px; height: 5px">
            <div
              class="progress"
              role="progressbar"
              aria-label="Basic example"
              aria-valuenow="75"
              aria-valuemin="0"
              aria-valuemax="100"
            >
              <div class="progress-bar bg-white" style="width: 50%"></div>
            </div>
          </div>
          <a class="ms-2" href=""><i class="fas fa-expand-alt fontIcon"></i></a>
        </div>
      </div>
    </div>
    <script src="./bottombar.js"></script>
  </body>
</html>
